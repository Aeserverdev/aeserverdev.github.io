<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Rincian</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
	* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f4f4f4;
}

.container {
    max-width: 400px;
    margin: 50px auto;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.header {
    background-color: #00796b;
    padding: 15px;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.header .menu-icon {
    width: 20px;
    height: 20px;
    background: url('menu-icon.png') no-repeat center;
    background-size: cover;
}

.header h1 {
    font-size: 18px;
}

.detail {
    padding: 20px;
}

.item {
    display: flex;
    justify-content: space-between;
    padding: 10px 0;
    border-bottom: 1px dashed #ccc;
}

.input-field {
    margin-top: 20px;
}

.input-field input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.promo-section {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 20px;
}

.promo-btn {
    background-color: #e0e0e0;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

.footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #f9f9f9;
    border-top: 1px solid #eee;
}

.price {
    font-size: 24px;
    color: #00796b;
}

.buy-btn {
    background-color: #00796b;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}
	</style>
<body>
    <div class="container">
        <div class="header">
            <div class="menu-icon"></div>
            <h1>Rincian</h1>
        </div>
        
        <div class="detail">
            <div class="item">
                <span>Pilihan Nominal</span>
                <span>Kipas angin 21.000</span>
            </div>
            <div class="item">
                <span>Jenis pesanan</span>
                <span>Elektronix</span>
            </div>
            <div class="item">
                <span>Detail produk</span>
                <span>Kipas angin</span>
            </div>
            <div class="input-field">
                <label for="dana-account">- Masukkan kode promo</label>
                <input type="text" id="dana-account" placeholder="Kode promo">
            </div>
            <div class="promo-section">
                <span>Kode Promo</span>
                <button class="promo-btn">Tidak ada</button>
            </div>
        </div>

        <div class="footer">
            <div class="price">Rp 21.000</div>
             <a href="confirmasi.html" button class="buy-btn">BELI SEKARANG</a></button>
        </div>
    </div>
</body>
</html>
