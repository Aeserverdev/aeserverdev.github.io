<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Halaman Pengalihan Keren</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #6b73ff, #000dff);
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .btn-redirect {
      padding: 12px 25px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 18px;
      margin-top: 15px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn-redirect:hover {
      background-color: #218838;
      transform: scale(1.05);
    }

    .countdown {
      font-size: 14px;
      color: #555;
      margin-top: 10px;
    }

    .modal-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      max-width: 300px;
      text-align: center;
    }

    .modal button {
      margin: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .modal .yes {
      background: #007bff;
      color: white;
    }

    .modal .no {
      background: #dc3545;
      color: white;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Pemberitahuan!</h2>
  <p>Halaman ini sudah di ganti, Klik alihkan sekarang untuk melanjutkan ke halaman utama.</p>
  <button class="btn-redirect" id="trigger">Alihkan Sekarang</button>
  <div class="countdown" id="countdown"></div>
</div>

<div class="modal-bg" id="modalBg">
  <div class="modal">
    <p>Anda yakin ingin dialihkan?</p>
    <button class="yes" id="yesBtn">Ya</button>
    <button class="no" id="noBtn">Batal</button>
  </div>
</div>

<audio id="sound">
  <source src="https://freesound.org/data/previews/522/522838_1260386-lq.mp3" type="audio/mpeg">
</audio>

<script>
  const trigger = document.getElementById('trigger');
  const modalBg = document.getElementById('modalBg');
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');
  const countdownEl = document.getElementById('countdown');
  const sound = document.getElementById('sound');

  let countdownInterval;

  function startCountdown(seconds) {
    countdownEl.textContent = `Pengalihan otomatis dalam ${seconds}s...`;
    countdownInterval = setInterval(() => {
      seconds--;
      if (seconds <= 5) {
        clearInterval(countdownInterval);
        performRedirect();
      } else {
        countdownEl.textContent = `Pengalihan otomatis dalam ${seconds}s...`;
      }
    }, 1000);
  }

  function performRedirect() {
    modalBg.style.display = 'none';
    sound.play().catch(() => {});
    localStorage.setItem('redirected', 'true');
    window.location.href = 'https://jokitugasmu.vercel.app/index.html';
  }

  trigger.onclick = () => {
    modalBg.style.display = 'flex';
    startCountdown(5);
  };

  yesBtn.onclick = () => performRedirect();

  noBtn.onclick = () => {
    modalBg.style.display = 'none';
    clearInterval(countdownInterval);
    countdownEl.textContent = '';
  };

  window.onload = () => {
    if (localStorage.getItem('redirected') === 'true') {
      const alert = document.createElement('div');
      alert.innerText = 'âœ… Anda berhasil dialihkan ke halaman ini!';
      alert.style.cssText = `
        position: fixed; top: 20px; left: 50%;
        transform: translateX(-50%);
        background: #28a745; color: white;
        padding: 15px 25px; border-radius: 6px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        font-family: sans-serif; z-index: 9999;
        animation: fadeIn 1s ease;
      `;
      document.body.appendChild(alert);
      setTimeout(() => alert.remove(), 4000);
      localStorage.removeItem('redirected');
    }
  };
</script>

</body>
</html>
