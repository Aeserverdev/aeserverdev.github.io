<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Daftar Mahasiswa</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      width: 360px;
      transition: transform .3s ease;
    }
    .container:hover {
      transform: scale(1.01);
    }
    input, button {
      width: 100%;
      padding: .8rem;
      margin-top: .5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background: #4a90e2;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background .3s ease;
    }
    button:hover {
      background: #357abd;
    }
    .toggle {
      margin: 1rem 0;
      text-align: center;
      color: #4a90e2;
      cursor: pointer;
      font-size: 0.95rem;
    }
    #loading {
      text-align: center;
      margin-top: 1rem;
      color: #888;
      font-size: 0.9rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="forms">
      <form id="loginForm">
        <h2>Login</h2>
        <input name="email" type="email" placeholder="Email" required>
        <input name="password" type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>

      <form id="registerForm" style="display:none;">
        <h2>Daftar</h2>
        <input name="nama" placeholder="Nama Lengkap" required>
        <input name="email" type="email" placeholder="Email" required>
        <input name="password" type="password" placeholder="Password" required>
        <button type="submit">Daftar</button>
      </form>

      <div class="toggle" onclick="toggleForms()">Belum punya akun? Daftar</div>
      <div id="loading">Memproses data...</div>
    </div>
  </div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz82NvrnwIZmRwoSO_U32Cczo14viSp3Q7GcxKoc0RSBb1jxh3_einayLqPpB4KSg_NPQ/exec';

    function toggleForms() {
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');
      const toggleText = document.querySelector('.toggle');

      const isLoginVisible = loginForm.style.display !== 'none';
      loginForm.style.display = isLoginVisible ? 'none' : 'block';
      registerForm.style.display = isLoginVisible ? 'block' : 'none';
      toggleText.innerText = isLoginVisible ? 'Sudah punya akun? Login' : 'Belum punya akun? Daftar';
    }

    async function kirimForm(formType, data) {
      document.getElementById('loading').style.display = 'block';
      try {
        const resp = await fetch(SCRIPT_URL + '?' + new URLSearchParams({ action: formType }), {
          method: 'POST',
          body: JSON.stringify(data)
        });
        const result = await resp.json();
        document.getElementById('loading').style.display = 'none';
        alert(result.status);

        if (formType === 'login' && result.status === 'Sukses') {
          localStorage.setItem('session', JSON.stringify(result.user));
          location.href = 'dashboard_joki.html';
        }
      } catch (error) {
        document.getElementById('loading').style.display = 'none';
        alert('Terjadi kesalahan. Coba lagi.');
        console.error(error);
      }
    }

    document.getElementById('loginForm').onsubmit = e => {
      e.preventDefault();
      kirimForm('login', Object.fromEntries(new FormData(e.target)));
    }

    document.getElementById('registerForm').onsubmit = e => {
      e.preventDefault();
      kirimForm('register', Object.fromEntries(new FormData(e.target)));
    }
  </script>
</body>
</html>
