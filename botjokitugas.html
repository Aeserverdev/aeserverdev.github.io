<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Joki Tugas</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    /* CSS seperti sebelumnya (dipersingkat) */
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTD6XwRiFqzn3F0faj7tUrPcz2hKh_oVTQFf5ESWGu9_eEnhEIPZ_MQw0L&s=10') no-repeat center center/cover;
      min-height: 100vh;
      padding: 30px 15px;
      position: relative;
      display: flex;
      align-items: center;
      flex-direction: column;
    }
    body::before {
      content: ''; position: absolute; inset: 0;
      background: rgba(0,0,0,0.5); z-index: 0;
    }
    .form-container {
      position: relative; z-index: 1;
      background: rgba(255,255,255,0.95); border-radius: 16px;
      padding: 32px; max-width: 550px; width: 100%;
    }
    h1.title { text-align: center; color: #1877f2; font-size: 26px; margin-bottom: 20px; }
    .field { margin-bottom: 16px; }
    .field label { display: block; margin-bottom: 6px; }
    .field input, .field select, .field textarea {
      width: 100%; padding: 10px 12px;
      border-radius: 10px; border: 1px solid #ccc;
      background: #f9f9f9;
    }
    textarea { resize: vertical; min-height: 80px; }
    .btn-submit {
      background: #1877f2; color: white;
      padding: 12px; border: none;
      width: 100%; font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }
    .btn-submit:hover { background: #145dc4; }
    .alert-box {
      position: fixed; top: 20px; left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px;
      border-radius: 10px;
      background: #4caf50; color: white;
      opacity: 0; visibility: hidden;
      transition: all 0.3s ease;
      z-index: 999;
    }
    .alert-box.error { background: #f44336; }
    .alert-box.show { opacity: 1; visibility: visible; }
    .price-list { background: #f1f1f1; padding: 10px; border-radius: 10px; font-size: 14px; }
    footer { color: white; margin-top: 20px; }
  </style>
</head>
<body>

  <div class="form-container">
    <h1 class="title">Formulir Joki Tugas</h1>
    <form id="form-telegram">
      <div class="field"><label>Nama Lengkap</label><input type="text" name="Nama Lengkap" required></div>
      <div class="field"><label>NPM/NIM</label><input type="number" name="NPM" required></div>
      <div class="field"><label>Email</label><input type="email" name="Email" required></div>
      <div class="field"><label>Materi</label><input type="text" name="Materi" required></div>
      <div class="field">
        <label>Program Studi</label>
        <select name="Prodi" required>
          <option value="" disabled selected>Pilih Program Studi</option>
          <option value="TEKNOLOGI INFORMASI">TEKNOLOGI INFORMASI</option>
          <option value="SISTEM INFORMASI">SISTEM INFORMASI</option>
          <option value="BAHASA DAN SASTRA INDONESIA">BAHASA DAN SASTRA INDONESIA</option>
          <option value="BAHASA INGGRIS">BAHASA INGGRIS</option>
          <option value="BIOLOGI">BIOLOGI</option>
          <option value="EKONOMI">EKONOMI</option>
          <option value="HUKUM">HUKUM</option>
          <option value="PGSD">PGSD</option>
          <option value="PGPAUD">PGPAUD</option>
          <option value="PLS">PLS</option>
          <option value="HUKUM BISNIS DIGITAL">HUKUM BISNIS DIGITAL</option>
        </select>
      </div>
      <div class="field"><label>Nomor WhatsApp</label><input type="tel" name="WhatsApp" inputmode="numeric" pattern="[0-9]{10,15}" required></div>
      <div class="field"><label>Tanggal Pengambilan</label><input type="date" name="Tanggal Pengambilan" required></div>
      <div class="field">
        <label>Metode Pembayaran</label>
        <select name="Metode Pembayaran" required>
          <option value="" disabled selected>Pilih Metode</option>
          <option value="DANA - 0813 4872 2325">DANA - 0813 4872 2325</option>
        </select>
        <div class="price-list">
          <strong>Daftar Harga:</strong><br>
          MAKALAH (NON MTK): <strong>Rp20.000</strong><br>
          PPT REGULER: <strong>Rp20.000</strong><br>
          PPT PREMIUM: <strong>Rp45.000</strong><br>
          ANIMACY ADOBE FLASH: <strong>Rp50.000</strong><br>
          WEBSITE (TUGAS KULIAH): <strong>Rp63.000</strong><br>
          KODING: <strong>Rp45.000</strong>
        </div>
      </div>
      <div class="field">
        <label>Upload Bukti Pembayaran (JPG/PNG)</label>
        <input type="file" name="Bukti" accept=".jpg,.jpeg,.png" required>
      </div>
      <div class="field"><label>Pesan Tambahan</label><textarea name="Pesan"></textarea></div>
      <button type="submit" class="btn-submit">Kirim Sekarang</button>
    </form>
  </div>

  <div id="alert" class="alert-box"></div>
  <footer>© Renaldi 2025</footer>

  <script>
    const token = '7686312873:AAFgoSgH-5A8RyB8tJRzjevPlXI0iQMi8uI';
    const group_id = '8087861371';

    const form = document.getElementById('form-telegram');
    const alertBox = document.getElementById('alert');

    function showAlert(msg, isError = false) {
      alertBox.textContent = msg;
      alertBox.className = 'alert-box show' + (isError ? ' error' : '');
      setTimeout(() => alertBox.classList.remove('show'), 4000);
    }

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(form);
      const tanggal = formData.get("Tanggal Pengambilan");
      const file = formData.get("Bukti");
      const today = new Date().toISOString().split('T')[0];

      if (tanggal < today) {
        showAlert("❌ Tanggal tidak boleh di masa lalu.", true);
        return;
      }

      if (!file || !file.name.match(/\.(jpg|jpeg|png)$/i)) {
        showAlert("❌ Format file harus JPG/PNG.", true);
        return;
      }

      let text = '📥 *Formulir Joki Tugas:*\n\n';
      for (const [key, val] of formData.entries()) {
        if (key !== 'Bukti') {
          text += `*${key}*: ${val}\n`;
        }
      }

      try {
        await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ chat_id: group_id, text, parse_mode: "Markdown" })
        });

        const photoData = new FormData();
        photoData.append("chat_id", group_id);
        photoData.append("photo", file);

        await fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
          method: "POST",
          body: photoData
        });

        showAlert("✅ Data berhasil dikirim!");
        form.reset();
      } catch (err) {
        console.error(err);
        showAlert("❌ Gagal mengirim data. Coba lagi.", true);
      }
    });
  </script>
</body>
</html>
