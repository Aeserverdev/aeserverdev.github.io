<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login & Daftar Mahasiswa</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      background: linear-gradient(135deg, #6e8efb, #a777e3, #f7797d, #8fd3f4);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      padding: 2.5rem;
      border-radius: 20px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      animation: formFadeIn 1s ease;
    }
    @keyframes formFadeIn {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 0.9rem;
      opacity: 0.9;
    }
    input, select {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.15);
      color: #1a1919;
      font-size: 1rem;
      transition: 0.3s;
    }
    input::placeholder { color: #ddd; }
    input:focus, select:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 5px rgba(255,255,255,0.4);
    }
    select {
      appearance: none;
      background-image: url("data:image/svg+xml;utf8,<svg fill='white' height='20' viewBox='0 0 24 24' width='20' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 1rem;
      padding-right: 2rem;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: linear-gradient(to right, #8360c3, #2ebf91);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.4s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      font-weight: 600;
    }
    button:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
    .switch {
      text-align: center;
      margin-top: 1.5rem;
      color: white;
      cursor: pointer;
      transition: color 0.3s ease;
      font-size: 0.9rem;
    }
    .switch:hover {
      color: #f0f0f0;
      text-decoration: underline;
    }
    .loader {
      display: none;
      text-align: center;
      margin-top: 10px;
    }
    .loader svg {
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      from {transform: rotate(0deg);}
      to {transform: rotate(360deg);}
    }
    #errorMsg {
      display: none;
      color: #ff6b6b;
      text-align: center;
      margin-top: 10px;
      animation: fadeIn 0.4s ease-in-out;
      font-size: 0.9rem;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @media (max-width: 480px) {
      .container { padding: 1.5rem; margin: 1rem; }
      input, select { padding: 10px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Login Mahasiswa</h2>
    <form id="form" autocomplete="off">
      <div class="form-group">
        <label for="npm">NPM</label>
        <input type="text" id="npm" placeholder="Masukkan NPM" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Masukkan Password" required />
      </div>
      <div class="form-group" id="namaGroup" style="display:none;">
        <label for="nama">Nama Lengkap</label>
        <input type="text" id="nama" placeholder="Nama Lengkap" />
      </div>
      <div class="form-group" id="prodiGroup" style="display:none;">
        <label for="prodi">Prodi</label>
        <select id="prodi">
          <option value="">Pilih Prodi</option>
          <option value="Teknologi Informasi">Teknologi Informasi</option>
          <option value="Sistem Informasi">Sistem Informasi</option>
          <option value="Hukum">Hukum</option>
          <option value="Bahasa dan Sastra Indonesia">Bahasa dan Sastra Indonesia</option>
          <option value="Hukum Bisnis">Hukum Bisnis</option>
          <option value="PGSD">PGSD</option>
          <option value="PGPAUD">PGPAUD</option>
          <option value="Biologi">Biologi</option>
          <option value="Matematika">Matematika</option>
        </select>
      </div>
      <div class="form-group" id="nowaGroup" style="display:none;">
        <label for="nowa">No WhatsApp</label>
        <input type="text" id="nowa" placeholder="08xxxxx" maxlength="12" />
      </div>
      <div class="form-group" id="captchaGroup" style="display:none;">
        <label for="captcha">Verifikasi</label>
        <input type="text" id="captcha" placeholder="Ketik angka di bawah" />
        <div id="captchaText" style="text-align: center; font-size: 1.2rem; margin-top: 10px;"></div>
      </div>
      <button type="submit" id="submitBtn">Login</button>
      <div class="loader" id="loader">
        <svg width="40" height="40" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="32" stroke="#fff" stroke-width="8" fill="none" stroke-dasharray="200" stroke-dashoffset="0">
            <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="1s" repeatCount="indefinite"/>
          </circle>
        </svg>
      </div>
      <div id="errorMsg"></div>
    </form>
    <div class="switch" onclick="toggleForm()">Belum punya akun? Daftar</div>
  </div>

  <script>
    const form = document.getElementById("form");
    const loader = document.getElementById("loader");
    const errorMsg = document.getElementById("errorMsg");
    const submitBtn = document.getElementById("submitBtn");
    const captcha = document.getElementById("captcha");
    const captchaText = document.getElementById("captchaText");
    const namaGroup = document.getElementById("namaGroup");
    const prodiGroup = document.getElementById("prodiGroup");
    const nowaGroup = document.getElementById("nowaGroup");
    const captchaGroup = document.getElementById("captchaGroup");
    let isLogin = true;
    let correctCaptcha = "";

    function generateCaptcha() {
      // Generate a random 4-digit number
      correctCaptcha = Math.floor(1000 + Math.random() * 9000);
      captchaText.textContent = correctCaptcha;
      captcha.value = ""; // Clear previous input
    }

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById("formTitle").innerText = isLogin ? "Login Mahasiswa" : "Daftar Mahasiswa";
      submitBtn.innerText = isLogin ? "Login" : "Daftar";
      document.querySelector(".switch").innerText = isLogin ? "Belum punya akun? Daftar" : "Sudah punya akun? Login";
      
      if (isLogin) {
        namaGroup.style.display = "none";
        prodiGroup.style.display = "none";
        nowaGroup.style.display = "none";
        captchaGroup.style.display = "none";
      } else {
        namaGroup.style.display = "block";
        prodiGroup.style.display = "block";
        nowaGroup.style.display = "block";
        captchaGroup.style.display = "block";
        generateCaptcha(); // Generate new CAPTCHA when switching to register form
      }
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      loader.style.display = "block";
      errorMsg.style.display = "none";
      submitBtn.disabled = true;

      const npm = document.getElementById("npm").value.trim();
      const pw = document.getElementById("password").value.trim();
      const nama = document.getElementById("nama").value.trim();
      const prodi = document.getElementById("prodi").value.trim();
      const nowa = document.getElementById("nowa").value.trim();

      if (isNaN(npm) || (!isLogin && isNaN(nowa))) {
        showError("NPM dan No WhatsApp harus berupa angka.");
        return;
      }

      if (!isLogin) {
        if (!nama || !prodi || !nowa) {
          showError("Semua data harus diisi untuk mendaftar.");
          return;
        }
        if (npm.length < 8 || nowa.length < 10 || nowa.length > 12) {
          showError("NPM minimal 8 digit. No WA 10-12 digit.");
          return;
        }
        if (captcha.value.trim() !== correctCaptcha.toString()) {
          showError("CAPTCHA salah.");
          return;
        }
      }

      // Simulasi permintaan ke server
      setTimeout(() => {
        if (Math.random() > 0.3) { // Simulasi sukses dengan probabilitas 70%
          localStorage.setItem("user", JSON.stringify({npm: npm, pw: pw}));
          window.location.href = "fjoki.html";
        } else {
          showError("NPM atau password salah.");
        }
        loader.style.display = "none";
        submitBtn.disabled = false;
      }, 1500);
    });

    function showError(msg) {
      loader.style.display = "none";
      submitBtn.disabled = false;
      errorMsg.innerText = msg;
      errorMsg.style.display = "block";
    }

    // Initialize CAPTCHA when the page loads
    window.addEventListener("load", generateCaptcha);

    const saved = JSON.parse(localStorage.getItem("user"));
    if (saved) {
      document.getElementById("npm").value = saved.npm || "";
      document.getElementById("password").value = saved.pw || "";
    }
  </script>
</body>
</html>
