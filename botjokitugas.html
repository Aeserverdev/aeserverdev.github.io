<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulir Joki Tugas</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    :root {
      --primary: #0056b3;
      --bg-light: #ffffff;
      --text-light: #000000;
      --bg-dark: #1c1c1c;
      --text-dark: #eeeeee;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.3s, color 0.3s;
    }

    [data-theme="light"] {
      --bg: var(--bg-light);
      --text: var(--text-light);
    }

    [data-theme="dark"] {
      --bg: var(--bg-dark);
      --text: var(--text-dark);
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }

    input, select, button {
      width: 100%;
      margin-top: 5px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: var(--primary);
      color: white;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      opacity: 0.9;
    }

    #preview-img {
      max-width: 100%;
      display: none;
      margin-top: 10px;
      border-radius: 8px;
    }

    .theme-toggle {
      position: absolute;
      right: 20px;
      top: 20px;
      cursor: pointer;
      font-size: 1.5rem;
    }

    .logo {
      display: block;
      margin: auto;
      max-width: 100px;
    }

    #timer {
      margin-top: 1rem;
      font-style: italic;
      color: #d63384;
    }

    .qr-container {
      text-align: center;
      margin-top: 1.5rem;
    }

    .qr-container img {
      width: 100px;
    }

  </style>
</head>
<body>
  <div class="theme-toggle" onclick="toggleDark()">üåì</div>

  <div class="container">
    <img src="https://smart.universitasmerangin.ac.id/storage/uploads/setting/tHDM9h1AAps6ZEmH4fTl5uoLXjve8DrDwK8ps4XC.png" class="logo" alt="Logo Kampus" />
    <h1>Formulir Joki Tugas</h1>

    <form id="form-telegram">
      <label>Nama Lengkap
        <input name="Nama Lengkap" required>
      </label>

      <label>NPM
        <input name="NPM" required>
      </label>

      <div class="field">
        <label>Program Studi</label>
        <select name="Prodi" required>
          <option value="" disabled selected>Pilih Program Studi</option>
          <option value="TEKNOLOGI INFORMASI">TEKNOLOGI INFORMASI</option>
          <option value="SISTEM INFORMASI">SISTEM INFORMASI</option>
          <option value="BAHASA DAN SASTRA INDONESIA">BAHASA DAN SASTRA INDONESIA</option>
          <option value="BAHASA INGGRIS">BAHASA INGGRIS</option>
          <option value="BIOLOGI">BIOLOGI</option>
          <option value="EKONOMI">EKONOMI</option>
          <option value="HUKUM">HUKUM</option>
          <option value="PGSD">PGSD</option>
          <option value="PGPAUD">PGPAUD</option>
          <option value="PLS">PLS</option>
          <option value="HUKUM BISNIS DIGITAL">HUKUM BISNIS DIGITAL</option>
        </select>
      </div>

      <label>WhatsApp
        <input name="WhatsApp" required>
      </label>

      <label>Jenis Tugas
        <select id="jenis-tugas" name="Jenis Tugas" required>
          <option value="">-- Pilih --</option>
          <option>Makalah</option>
          <option>PPT Reguler</option>
          <option>PPT Premium</option>
          <option>Animacy Adobe Flash</option>
          <option>Website</option>
          <option>Koding</option>
        </select>
      </label>

      <label>Harga
        <input id="harga" name="Harga" readonly>
      </label>

      <label>Tanggal Ambil
        <input type="date" id="tglAmbil" name="Tanggal Ambil" required>
      </label>
      <p id="timer"></p>

      <label>Bukti Pembayaran
        <input type="file" id="bukti-input" name="Bukti" accept="image/*">
        <img id="preview-img">
      </label>

      <button type="submit">Kirim</button>
      <button type="button" onclick="generatePDF()">Export PDF</button>
    </form>

    <div class="qr-container">
      <p>Pindai untuk informasi lebih lanjut</p>
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://example.com/info" alt="QR Code">
    </div>
  </div>

  <audio id="notif-sound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>

  <script>
    const hargaMap = {
      "makalah": 20000,
      "ppt reguler": 20000,
      "ppt premium": 45000,
      "animacy adobe flash": 50000,
      "website": 63000,
      "koding": 45000
    };

    const jenisTugas = document.getElementById("jenis-tugas");
    const hargaField = document.getElementById("harga");

    jenisTugas.addEventListener("change", () => {
      const val = jenisTugas.value.toLowerCase();
      hargaField.value = "Rp" + (hargaMap[val] || 0).toLocaleString("id-ID");
    });

    const previewImg = document.getElementById("preview-img");
    document.getElementById("bukti-input").addEventListener("change", e => {
      const file = e.target.files[0];
      if (file && file.size <= 2 * 1024 * 1024 && file.type.startsWith("image/")) {
        const reader = new FileReader();
        reader.onload = ev => {
          previewImg.src = ev.target.result;
          previewImg.style.display = "block";
        };
        reader.readAsDataURL(file);
      } else previewImg.style.display = "none";
    });

    function toggleDark() {
      const html = document.documentElement;
      html.dataset.theme = html.dataset.theme === "dark" ? "light" : "dark";
    }

    const tglAmbil = document.getElementById("tglAmbil");
    const timerEl = document.getElementById("timer");
    tglAmbil.min = new Date().toISOString().split("T")[0];

    function updateCountdown() {
      const tgl = new Date(tglAmbil.value);
      if (isNaN(tgl)) return timerEl.textContent = "";
      const sisa = tgl - new Date();
      if (sisa < 0) return timerEl.textContent = "‚ö†Ô∏è Tanggal lewat!";
      const d = Math.floor(sisa / 86400000);
      const h = Math.floor((sisa % 86400000) / 3600000);
      const m = Math.floor((sisa % 3600000) / 60000);
      timerEl.textContent = `‚è≥ Sisa waktu: ${d} hari ${h} jam ${m} menit`;
    }
    setInterval(updateCountdown, 1000);
    tglAmbil.addEventListener("change", updateCountdown);
    if (tglAmbil.value) updateCountdown();

    document.getElementById("form-telegram").addEventListener("submit", async e => {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      const npm = data.get("NPM").trim();
      const wa = data.get("WhatsApp").trim();

      if (npm.length < 5 || npm.length > 20) {
        return Swal.fire("NPM tidak valid", "Panjang NPM harus antara 5-20 karakter", "error");
      }

      if (!/^08\d{8,11}$/.test(wa)) {
        return Swal.fire("Nomor WA tidak valid", "Harus diawali 08 dan 10-13 digit", "error");
      }

      const sent = JSON.parse(localStorage.getItem("formSentNPMs") || "[]");
      if (sent.includes(npm)) {
        return Swal.fire("Gagal", "NPM ini sudah pernah kirim!", "error");
      }

      const token = "7686312873:AAFgoSgH-5A8RyB8tJRzjevPlXI0iQMi8uI"; // GANTI DENGAN TOKEN BOT ANDA
      const chatId = "8087861371"; // GANTI DENGAN CHAT ID ANDA
      let text = 'üì• *Formulir Joki Tugas:*\n\n';
      data.forEach((val, key) => {
        if (key !== 'Bukti') text += `*${key}*: ${val}\n`;
      });

      try {
        await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
          method: "POST",
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ chat_id: chatId, text, parse_mode: "Markdown" })
        });

        const buktiFile = data.get("Bukti");
        if (buktiFile && buktiFile.size > 0) {
          const fotoForm = new FormData();
          fotoForm.append("chat_id", chatId);
          fotoForm.append("caption", "üñºÔ∏è Bukti Pembayaran");
          fotoForm.append("photo", buktiFile);

          await fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
            method: "POST",
            body: fotoForm
          });
        }

        sent.push(npm);
        localStorage.setItem("formSentNPMs", JSON.stringify(sent));
        document.getElementById("notif-sound").play();
        Swal.fire("Terkirim!", "Data berhasil dikirim ke Telegram.", "success");

        form.reset();
        hargaField.value = '';
        previewImg.style.display = 'none';
        form.querySelector('#bukti-input').value = "";
        timerEl.textContent = '';

      } catch {
        Swal.fire("Error", "Gagal mengirim ke Telegram.", "error");
      }
    });

    function generatePDF() {
      const data = new FormData(document.getElementById("form-telegram"));
      let html = `<h2 style='color:#0056b3'>Formulir Joki Tugas</h2><hr><br>`;
      data.forEach((val, key) => {
        if (key !== "Bukti") html += `<p><strong>${key}:</strong> ${val}</p>`;
      });
      const nama = data.get("Nama Lengkap")?.trim() || "Tugas";
      html2pdf().from(html).save(`Formulir_Joki_${nama}.pdf`);
    }
  </script>
</body>
</html>
