<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login & Daftar Mahasiswa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    body {
      background: linear-gradient(-45deg, #6e8efb, #a777e3, #f7797d, #8fd3f4);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      padding: 2.5rem;
      border-radius: 20px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      animation: formFadeIn 1s ease;
    }

    @keyframes formFadeIn {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    input, select {
      width: 100%;
      padding: 0.8rem;
      margin: 0.6rem 0;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.15);
      color: #1a1919;
      font-size: 1rem;
      transition: 0.3s;
    }

    input::placeholder {
      color: #eee;
    }

    input:focus, select:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 5px rgba(255,255,255,0.4);
    }

    /* Perbaikan tampilan select dropdown */
    select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: url("data:image/svg+xml;utf8,<svg fill='white' height='20' viewBox='0 0 24 24' width='20' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 1rem;
      padding-right: 2rem;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      margin-top: 1rem;
      background: linear-gradient(to right, #8360c3, #2ebf91);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.4s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    button:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    .switch {
      text-align: center;
      margin-top: 1.2rem;
      color: rgb(36, 36, 24);
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .switch:hover {
      color: #332f2f;
      text-decoration: underline;
    }

    .loader {
      display: none;
      text-align: center;
      margin-top: 10px;
    }

    #errorMsg {
      display: none;
      color: yellow;
      text-align: center;
      margin-top: 10px;
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
        margin: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Login Mahasiswa</h2>
    <form id="form">
      <input type="text" id="npm" placeholder="Masukkan NPM" required />
      <input type="password" id="password" placeholder="Masukkan Password" required />
      <input type="text" id="nama" placeholder="Nama Lengkap" />
      <select id="prodi">
        <option value="">Pilih Prodi</option>
        <option value="Teknologi Informasi">Teknologi Informasi</option>
        <option value="Sistem Informasi">Sistem Informasi</option>
        <option value="Hukum">Hukum</option>
        <option value="Bahasa dan Sastra Indonesia">Bahasa dan Sastra Indonesia</option>
        <option value="Hukum Bisnis">Hukum Bisnis</option>
        <option value="PGSD">PGSD</option>
        <option value="PGPAUD">PGPAUD</option>
        <option value="Biologi">Biologi</option>
        <option value="Matematika">Matematika</option>
      </select>
      <input type="text" id="nowa" placeholder="No WhatsApp (08xxxxx)" maxlength="12" />
      <button type="submit" id="submitBtn">Login</button>
      <div class="loader" id="loader">‚è≥ Loading...</div>
      <div id="errorMsg"></div>
    </form>
    <div class="switch" onclick="toggleForm()">Belum punya akun? Daftar</div>
  </div>

  <script>
    const form = document.getElementById("form");
    const loader = document.getElementById("loader");
    const errorMsg = document.getElementById("errorMsg");
    const submitBtn = document.getElementById("submitBtn");
    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById("formTitle").innerText = isLogin ? "Login Mahasiswa" : "Daftar Mahasiswa";
      submitBtn.innerText = isLogin ? "Login" : "Daftar";
      document.querySelector(".switch").innerText = isLogin ? "Belum punya akun? Daftar" : "Sudah punya akun? Login";
      document.getElementById("nama").style.display = isLogin ? "none" : "block";
      document.getElementById("prodi").style.display = isLogin ? "none" : "block";
      document.getElementById("nowa").style.display = isLogin ? "none" : "block";
    }

    toggleForm();

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      loader.style.display = "block";
      errorMsg.style.display = "none";
      submitBtn.disabled = true;

      const npm = document.getElementById("npm").value.trim();
      const pw = document.getElementById("password").value.trim();
      const nama = document.getElementById("nama").value.trim();
      const prodi = document.getElementById("prodi").value.trim();
      const nowa = document.getElementById("nowa").value.trim();

      if (isNaN(npm) || (!isLogin && isNaN(nowa))) {
        showError("NPM dan No WhatsApp harus berupa angka.");
        return;
      }

      if (!isLogin) {
        if (!nama || !prodi || !nowa) {
          showError("Semua data harus diisi untuk mendaftar.");
          return;
        }
        if (npm.length < 8 || nowa.length < 10 || nowa.length > 12) {
          showError("NPM minimal 8 digit. No WA 10-12 digit.");
          return;
        }
      }

      const url = "https://script.google.com/macros/s/AKfycbxONOr_f5emqFnV-QF-D2u6Gjr_ysuBDJjxD7_7kD01W-AOznBsv-d1lr46oBVxVN8/exec";
      const action = isLogin ? "login" : "register";

      fetch(url, {
        method: "POST",
        body: new URLSearchParams({
          action, npm, pw, nama, prodi, nowa
        }),
      })
      .then(res => res.json())
      .then(data => {
        loader.style.display = "none";
        submitBtn.disabled = false;
        if (data.success) {
          localStorage.setItem("user", JSON.stringify(data.user));
          window.location.href = "fjoki.html";
        } else {
          showError(data.message);
        }
      })
      .catch(() => {
        loader.style.display = "none";
        submitBtn.disabled = false;
        showError("Terjadi kesalahan koneksi.");
      });
    });

    function showError(msg) {
      loader.style.display = "none";
      submitBtn.disabled = false;
      errorMsg.innerText = msg;
      errorMsg.style.display = "block";
    }
  </script>
</body>
</html>
