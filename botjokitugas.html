<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login & Daftar Mahasiswa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    h2 { text-align: center; margin-bottom: 1rem; color: #fff; }
    input, select {
      width: 100%; padding: 0.75rem; margin: 0.5rem 0;
      border: none; border-radius: 8px;
    }
    button {
      width: 100%; padding: 0.75rem;
      background: #4a00e0; color: white; border: none;
      border-radius: 8px; cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover { background: #3700b3; }
    .switch {
      text-align: center; margin-top: 1rem;
      cursor: pointer; color: #ffd;
    }
    .loader {
      display: none; text-align: center; margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Login Mahasiswa</h2>
    <form id="form">
      <input type="text" id="npm" placeholder="NPM" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="text" id="nama" placeholder="Nama Lengkap" />
      <input type="text" id="prodi" placeholder="Prodi" />
      <input type="text" id="nowa" placeholder="No WhatsApp" />
      <button type="submit" id="submitBtn">Login</button>
      <div class="loader" id="loader">‚è≥ Loading...</div>
    </form>
    <div class="switch" onclick="toggleForm()">Belum punya akun? Daftar</div>
  </div>

  <script>
    const form = document.getElementById("form");
    const loader = document.getElementById("loader");
    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById("formTitle").innerText = isLogin ? "Login Mahasiswa" : "Daftar Mahasiswa";
      document.getElementById("submitBtn").innerText = isLogin ? "Login" : "Daftar";
      document.querySelector(".switch").innerText = isLogin ? "Belum punya akun? Daftar" : "Sudah punya akun? Login";

      // Tampilkan/Nonaktifkan field tambahan
      document.getElementById("nama").style.display = isLogin ? "none" : "block";
      document.getElementById("prodi").style.display = isLogin ? "none" : "block";
      document.getElementById("nowa").style.display = isLogin ? "none" : "block";
    }

    toggleForm(); // jalankan default tampilan login

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      loader.style.display = "block";

      const npm = document.getElementById("npm").value.trim();
      const pw = document.getElementById("password").value.trim();
      const nama = document.getElementById("nama").value.trim();
      const prodi = document.getElementById("prodi").value.trim();
      const nowa = document.getElementById("nowa").value.trim();

      if (isNaN(npm) || isNaN(nowa)) {
        alert("NPM dan No WA harus berupa angka.");
        loader.style.display = "none";
        return;
      }

      const url = "https://script.google.com/macros/s/AKfycbxONOr_f5emqFnV-QF-D2u6Gjr_ysuBDJjxD7_7kD01W-AOznBsv-d1lr46oBVxVN8/exec";
      const action = isLogin ? "login" : "register";

      fetch(url, {
        method: "POST",
        body: new URLSearchParams({
          action, npm, pw, nama, prodi, nowa
        }),
      })
      .then(res => res.json())
      .then(data => {
        loader.style.display = "none";
        if (data.success) {
          localStorage.setItem("user", JSON.stringify(data.user));
          window.location.href = "fjoki.html";
        } else {
          alert(data.message);
        }
      });
    });
  </script>
</body>
</html>
