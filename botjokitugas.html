<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Joki Tugas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
   /* Reset & Base */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  min-height: 100vh;
  background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTD6XwRiFqzn3F0faj7tUrPcz2hKh_oVTQFf5ESWGu9_eEnhEIPZ_MQw0L&s=10') no-repeat center center / cover;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  padding: 30px 15px;
}

/* Gelap transparan agar teks tetap terbaca */
body::before {
  content: '';
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.5);
  z-index: 0;
}

/* Container Form */
.form-container {
  position: relative;
  z-index: 1;
  width: 100%;
  max-width: 550px;
  background-color: rgba(255, 255, 255, 0.95);
  padding: 32px;
  border-radius: 16px;
  box-shadow: 0 16px 40px rgba(0, 0, 0, 0.15);
  animation: fadeInUp 0.6s ease;
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Judul */
h1.title {
  text-align: center;
  font-size: 26px;
  color: #1877f2;
  font-weight: 600;
  margin-bottom: 25px;
}

/* Field */
.field {
  margin-bottom: 20px;
}

.field label {
  display: block;
  margin-bottom: 8px;
  font-size: 14px;
  font-weight: 500;
  color: #333;
}

.field input,
.field textarea {
  width: 100%;
  padding: 12px 14px;
  border: 1px solid #ccd0d5;
  border-radius: 10px;
  background-color: #f7f8fa;
  font-size: 14px;
  transition: border 0.3s ease, background-color 0.3s ease;
}

.field input:focus,
.field textarea:focus {
  outline: none;
  border-color: #1877f2;
  background-color: #fff;
}

/* Textarea */
textarea {
  min-height: 90px;
  resize: vertical;
}

/* Tombol Kirim */
.btn-submit {
  width: 100%;
  background-color: #1877f2;
  color: #fff;
  font-weight: 600;
  font-size: 16px;
  padding: 14px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

.btn-submit:hover {
  background-color: #145dc4;
  transform: translateY(-2px);
}

/* Responsif */
@media (max-width: 480px) {
  .form-container {
    padding: 24px;
  }

  h1.title {
    font-size: 22px;
  }
}
  </style>
</head>
<body>
  <div class="form-container">
    <h1 class="title">Formulir Joki Tugas</h1>
    <form id="form-telegram">
      <div class="field">
        <label for="Nama">Nama Lengkap</label>
        <input type="text" id="Nama" name="Nama Lengkap" required>
      </div>
      <div class="field">
        <label for="NPM">NPM/NIM</label>
        <input type="number" id="NPM" name="NPM" required>
      </div>
      <div class="field">
        <label for="Email">Email</label>
        <input type="email" id="Email" name="Email" required>
      </div>
      <div class="field">
        <label for="Materi">Materi</label>
        <input type="text" id="Materi" name="Materi" required>
      </div>
      <div class="field">
        <label for="Prodi">Program Studi</label>
        <input type="text" id="Prodi" name="Prodi" required>
      </div>
      <div class="field">
        <label for="WhatsApp">Nomor WhatsApp</label>
        <input type="tel" id="WhatsApp" name="WhatsApp" required>
      </div>
      <div class="field">
        <label for="Tanggal">Tanggal Pengambilan</label>
        <input type="date" id="Tanggal" name="Tanggal Pengambilan" required>
      </div>
      <div class="field">
        <label for="Pesan">Pesan Tambahan</label>
        <textarea id="Pesan" name="Pesan"></textarea>
      </div>
      <button type="submit" class="btn-submit">Kirim Sekarang</button>
    </form>
  </div>

  <script>
    const token = '7686312873:AAFgoSgH-5A8RyB8tJRzjevPlXI0iQMi8uI';
    const group_id = '8087861371';
    const form = document.getElementById('form-telegram');

    const sendMessage = (text) => {
      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          chat_id: group_id,
          text: text,
          parse_mode: "Markdown"
        })
      }).then(res => {
        if (!res.ok) throw new Error(res.statusText);
        return res.json();
      }).then(res => {
        alert('âœ… Pesan berhasil terkirim!');
        form.reset();
      }).catch(err => {
        console.error(err);
        alert('âŒ Gagal mengirim pesan.');
      });
    }

    form.onsubmit = (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      let text = 'ðŸ“¥ *Formulir Joki Tugas:*\n\n';
      for (const [key, val] of formData.entries()) {
        text += `*${key}*: ${val}\n`;
      }
      sendMessage(text);
    }
  </script>
</body>
</html>
