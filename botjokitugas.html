<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Joki Tugas</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTD6XwRiFqzn3F0faj7tUrPcz2hKh_oVTQFf5ESWGu9_eEnhEIPZ_MQw0L&s=10') no-repeat center center/cover;
      min-height: 100vh;
      padding: 30px 15px;
      position: relative;
      display: flex;
      align-items: center;
      flex-direction: column;
    }
    body::before {
      content: ''; position: absolute; inset: 0;
      background: rgba(0,0,0,0.5); z-index: 0;
    }
    .form-container {
      position: relative; z-index: 1;
      background: rgba(255,255,255,0.95); border-radius: 16px;
      padding: 32px; max-width: 550px; width: 100%;
    }
    h1.title { text-align: center; color: #1877f2; font-size: 26px; margin-bottom: 20px; }
    .field { margin-bottom: 16px; }
    .field label { display: block; margin-bottom: 6px; }
    .field input, .field select, .field textarea {
      width: 100%; padding: 10px 12px;
      border-radius: 10px; border: 1px solid #ccc;
      background: #f9f9f9;
    }
    textarea { resize: vertical; min-height: 80px; }
    .btn-submit {
      background: #1877f2; color: white;
      padding: 12px; border: none;
      width: 100%; font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .btn-submit:hover { background: #145dc4; }
    .alert-box {
      position: fixed; top: 20px; left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px;
      border-radius: 10px;
      background: #4caf50; color: white;
      opacity: 0; visibility: hidden;
      transition: all 0.3s ease;
      z-index: 999;
    }
    .alert-box.error { background: #f44336; }
    .alert-box.show { opacity: 1; visibility: visible; }
    .price-list { background: #f1f1f1; padding: 10px; border-radius: 10px; font-size: 14px; }
    #countdown { font-size: 13px; color: #555; margin-top: 5px; }
    #preview-img { margin-top:10px; max-width:100%; border-radius:10px; display:none; }
    footer { color: white; margin-top: 20px; text-align:center; }

    /* Mode Gelap */
    @media (prefers-color-scheme: dark) {
      body::before { background: rgba(0,0,0,0.7); }
      .form-container {
        background: rgba(30,30,30,0.95);
        color: white;
      }
      .form-container input,
      .form-container select,
      .form-container textarea {
        background: #333; color: #fff;
        border: 1px solid #555;
      }
      .form-container .price-list { background: #444; }
      .form-container .btn-submit { background: #2196f3; }
      .form-container .btn-submit:hover { background: #0d8ae6; }
    }

    dialog {
      border: none;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    dialog::backdrop {
      background: rgba(0,0,0,0.4);
    }
    .modal-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1 class="title">Formulir Joki Tugas</h1>
    <form id="form-telegram">
      <div class="field"><label>Nama Lengkap</label><input type="text" name="Nama Lengkap" required></div>
      <div class="field"><label>NPM/NIM</label><input type="number" name="NPM" required></div>
      <div class="field"><label>Email</label><input type="email" name="Email" required></div>

      <div class="field">
        <label>Jenis Tugas</label>
        <select id="jenis-tugas" name="Materi" required>
          <option value="" disabled selected>Pilih Jenis Tugas</option>
          <option value="Makalah">Makalah</option>
          <option value="PPT Reguler">PPT Reguler</option>
          <option value="PPT Premium">PPT Premium</option>
          <option value="Animacy Adobe Flash">Animacy Adobe Flash</option>
          <option value="Website">Website</option>
          <option value="Koding">Koding</option>
        </select>
      </div>
      <div class="field">
        <label>Estimasi Harga</label>
        <input type="text" id="harga" disabled style="background-color:#eee; font-weight:bold;">
      </div>

      <div class="field">
        <label>Program Studi</label>
        <select name="Prodi" required>
          <option value="" disabled selected>Pilih Program Studi</option>
          <option value="TEKNOLOGI INFORMASI">TEKNOLOGI INFORMASI</option>
          <option value="SISTEM INFORMASI">SISTEM INFORMASI</option>
          <option value="BAHASA DAN SASTRA INDONESIA">BAHASA DAN SASTRA INDONESIA</option>
          <option value="BAHASA INGGRIS">BAHASA INGGRIS</option>
          <option value="BIOLOGI">BIOLOGI</option>
          <option value="EKONOMI">EKONOMI</option>
          <option value="HUKUM">HUKUM</option>
          <option value="PGSD">PGSD</option>
          <option value="PGPAUD">PGPAUD</option>
          <option value="PLS">PLS</option>
          <option value="HUKUM BISNIS DIGITAL">HUKUM BISNIS DIGITAL</option>
        </select>
      </div>

      <div class="field">
        <label>Nomor WhatsApp</label>
        <input type="tel" name="WhatsApp" required>
      </div>

      <div class="field">
        <label>Tanggal Pengambilan</label>
        <input type="date" name="Tanggal Pengambilan" required>
        <div id="countdown"></div>
      </div>

      <div class="field">
        <label>Metode Pembayaran</label>
        <select name="Metode Pembayaran" required>
          <option value="" disabled selected>Pilih Metode</option>
          <option value="DANA - 0813 4872 2325">DANA - 0813 4872 2325</option>
        </select>
        <div class="price-list">
          <strong>Daftar Harga:</strong><br>
          Makalah: Rp20.000<br>
          PPT Reguler: Rp20.000<br>
          PPT Premium: Rp45.000<br>
          Flash: Rp50.000<br>
          Website: Rp63.000<br>
          Koding: Rp45.000
        </div>
      </div>

      <div class="field">
        <label>Upload Bukti Pembayaran (JPG/PNG)</label>
        <input type="file" name="Bukti" accept=".jpg,.jpeg,.png" required id="bukti-input">
        <img id="preview-img" />
      </div>

      <div class="field"><label>Pesan Tambahan</label><textarea name="Pesan"></textarea></div>

      <button type="submit" class="btn-submit">Kirim Sekarang</button>
      <button type="button" onclick="generatePDF()" class="btn-submit" style="background:#4caf50;">Download PDF</button>
    </form>
  </div>

  <dialog id="confirmModal">
    <h3>Yakin ingin mengirim formulir ini?</h3>
    <div class="modal-buttons">
      <button onclick="submitConfirmed()">Ya</button>
      <button onclick="document.getElementById('confirmModal').close()">Batal</button>
    </div>
  </dialog>

  <div id="alert" class="alert-box"></div>
  <footer>© Renaldi 2025</footer>

  <script>
    const token = '7686312873:AAFgoSgH-5A8RyB8tJRzjevPlXI0iQMi8uI';
    const group_id = '8087861371';

    const form = document.getElementById('form-telegram');
    const alertBox = document.getElementById('alert');
    const jenisTugas = document.getElementById("jenis-tugas");
    const hargaField = document.getElementById("harga");
    const buktiInput = document.getElementById("bukti-input");
    const previewImg = document.getElementById("preview-img");
    const waInput = form.querySelector('input[name="WhatsApp"]');
    const tanggalInput = form.querySelector('input[name="Tanggal Pengambilan"]');
    const countdown = document.getElementById("countdown");
    const modal = document.getElementById("confirmModal");

    const hargaTugas = {
      "makalah": 20000,
      "ppt reguler": 20000,
      "ppt premium": 45000,
      "animacy adobe flash": 50000,
      "website": 63000,
      "koding": 45000
    };

    jenisTugas.addEventListener("change", () => {
      const val = jenisTugas.value.toLowerCase();
      hargaField.value = "Rp" + (hargaTugas[val] || 0).toLocaleString("id-ID");
    });

    waInput.addEventListener("input", () => {
      if (!waInput.value.startsWith("08")) {
        waInput.setCustomValidity("Nomor WA harus dimulai dari 08");
      } else {
        waInput.setCustomValidity("");
      }
    });

    tanggalInput.addEventListener("change", () => {
      const tanggal = new Date(tanggalInput.value);
      const today = new Date();
      const selisih = Math.ceil((tanggal - today) / (1000 * 60 * 60 * 24));
      countdown.textContent = selisih >= 0 ? `🕒 Tersisa ${selisih} hari lagi.` : `⚠️ Tanggal sudah lewat.`;
    });

    buktiInput.addEventListener("change", () => {
      const file = buktiInput.files[0];
      if (file && file.type.match("image.*")) {
        const reader = new FileReader();
        reader.onload = e => {
          previewImg.src = e.target.result;
          previewImg.style.display = "block";
        };
        reader.readAsDataURL(file);
      } else {
        previewImg.style.display = "none";
      }
    });

    form.addEventListener("submit", e => {
      e.preventDefault();
      modal.showModal(); // tampilkan modal konfirmasi
    });

    async function submitConfirmed() {
      modal.close();
      const formData = new FormData(form);
      const file = formData.get("Bukti");
      const tanggal = formData.get("Tanggal Pengambilan");
      const today = new Date().toISOString().split('T')[0];

      if (tanggal < today) {
        showAlert("❌ Tanggal tidak boleh di masa lalu.", true);
        return;
      }

      if (!file || !file.name.match(/\.(jpg|jpeg|png)$/i)) {
        showAlert("❌ Format file harus JPG/PNG.", true);
        return;
      }

      let text = '📥 *Formulir Joki Tugas:*\n\n';
      for (const [key, val] of formData.entries()) {
        if (key !== 'Bukti') text += `*${key}*: ${val}\n`;
        localStorage.setItem(key, val); // simpan ke localStorage
      }

      try {
        await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ chat_id: group_id, text, parse_mode: "Markdown" })
        });

        const photoData = new FormData();
        photoData.append("chat_id", group_id);
        photoData.append("photo", file);

        await fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
          method: "POST",
          body: photoData
        });

        showAlert("✅ Data berhasil dikirim!");
        form.reset(); hargaField.value = ''; countdown.textContent = '';
        previewImg.style.display = 'none';
        localStorage.clear();
      } catch (err) {
        showAlert("❌ Gagal mengirim data.", true);
      }
    }

    function showAlert(msg, isError = false) {
      alertBox.textContent = msg;
      alertBox.className = 'alert-box show' + (isError ? ' error' : '');
      setTimeout(() => alertBox.classList.remove('show'), 4000);
    }

    function generatePDF() {
      const data = new FormData(form);
      let html = `<h2 style="color:#1877f2">Formulir Joki Tugas</h2><hr><br>`;
      data.forEach((val, key) => {
        if (key !== "Bukti") html += `<p><strong>${key}:</strong> ${val}</p>`;
      });
      html2pdf().from(html).save(`Formulir_Joki_${data.get("Nama Lengkap") || "Tugas"}.pdf`);
    }

    // Load kembali dari localStorage jika ada
    window.addEventListener("DOMContentLoaded", () => {
      const inputs = form.querySelectorAll("input, select, textarea");
      inputs.forEach(input => {
        if (localStorage.getItem(input.name)) {
          input.value = localStorage.getItem(input.name);
        }
      });
    });
  </script>
</body>
</html>
