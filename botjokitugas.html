<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Daftar Akun</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      padding: 40px 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #218838;
    }
    .link {
      text-align: center;
      margin-top: 15px;
    }
    .link a {
      text-decoration: none;
      color: #007bff;
    }
    #loading {
      text-align: center;
      color: #555;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Form Pendaftaran</h2>
    <form id="form-daftar">
      <input type="text" id="nama" placeholder="Nama Lengkap" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Daftar</button>
      <div id="loading">⏳ Mendaftar...</div>
    </form>
    <div class="link">
      Sudah punya akun? <a href="loginn.html">Login di sini</a>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzTJr-Q4qk-DEW4n7ukeBS7-XvLquEcnncAH2BDAOw-SLaY6rUoSJ7qEoSWrb0p93dN8A/exec";
    const form = document.getElementById("form-daftar");
    const loading = document.getElementById("loading");

    form.addEventListener("submit", e => {
      e.preventDefault();
      loading.style.display = "block";

      const nama = document.getElementById("nama").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ action: "register", nama, email, password })
      })
      .then(res => res.text())
      .then(res => {
        loading.style.display = "none";
        if (res === "success") {
          alert("✅ Pendaftaran berhasil! Silakan login.");
          form.reset();
          window.location.href = "loginn.html";
        } else if (res === "duplicate") {
          alert("⚠️ Email sudah terdaftar.");
        } else {
          alert("❌ Pendaftaran gagal.");
        }
      })
      .catch(() => {
        loading.style.display = "none";
        alert("❌ Terjadi kesalahan jaringan.");
      });
    });
  </script>
</body>
</html>
